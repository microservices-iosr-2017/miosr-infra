apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: $service-deployment
  labels:
    app: $service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $service
  template:
    metadata:
      labels:
        app: $service
    spec:
      containers:
      - name: $service
        image: 'gcr.io/arched-shuttle-189207/github-microservices-iosr-2017-miosr-$service:$version'
        ports:
        - containerPort: $port
        volumeMounts:
        - name: config-volume
          mountPath: /etc/appconfig/
      volumes:
      - name: config-volume
        configMap:
          name: $service-config